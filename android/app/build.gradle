plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
    id 'com.google.gms.google-services' // Add this line
}




def keystoreProperties = new Properties()
def keystorePropertiesFile = rootProject.file('key.properties')
if (keystorePropertiesFile.exists()) {
   keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
}

// def appName = project.hasProperty('APP_NAME') ? project.APP_NAME : "TaptoHello"

android {
    namespace = "com.socio.shop"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "com.socio.shop"
        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/to/review-gradle-config.
        // minSdk = flutter.minSdkVersion
        minSdkVersion 26
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode.toInteger()
        versionName = flutter.versionName
        // Automatically read the app name from dart-define

         buildConfigField "String", "APP_NAME", "\"${project.hasProperty('APP_NAME') ? project.APP_NAME : 'Socioshop'}\""
        resValue "string", "app_name_env", "${project.hasProperty('APP_NAME') ? project.APP_NAME : 'Socioshop'}"
   
// Dynamically set the app_name string resource value
           //  buildConfigField "String", "APP_NAME", "\"${project.hasProperty('APP_NAME') ? project.APP_NAME : 'DefaultAppName'}\""


        

    }
    buildFeatures {
        buildConfig true // Enable the buildConfig feature
    }

    flavorDimensions "environment"
    productFlavors {
        socioshop {
            dimension "environment"
            applicationId "com.socio.shop"
            resValue "string", "app_name", "SocioShop"
        }
        socioshoptest {
            dimension "environment"
            applicationId "com.socio.shop.test"
            resValue "string", "app_name", "SocioShop Test"
        }
    }

    signingConfigs {
        release {
            storeFile file(keystoreProperties["storeFile"])
            storePassword keystoreProperties["storePassword"]
            keyAlias keystoreProperties["keyAlias"]
            keyPassword keystoreProperties["keyPassword"]
        }
    }

    buildTypes {
        release {
            minifyEnabled false // Set to false for debugging UI issues
        shrinkResources false
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            // signingConfig = signingConfigs.debug
            signingConfig = signingConfigs.release
            
        }
    }
}

flutter {
    source = "../.."
}
